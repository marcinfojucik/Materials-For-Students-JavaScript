<!DOCTYPE html>
<html>
<html lang="pl">
<head>
<meta charset="utf-8">
</head>
<body>
<title>Pętle</title>
<h1><p align=center>Tworzenie pętli DO WHILE</h1></p>
<script>
var i = 0;
do{
    document.write("<p>" + i + "</p>");
    i++
}while(i > 0 && i < 10);
</script>
</body>
</html>
