<DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
#tytul{
background-color: lightblue;
}
.lewy {
background-color: lightgrey;
width: 50%;
float: left;
border: 0.5px solid black;
}
.prawy {
background-color: yellow;
border: 0.5px solid black
}
#pojemnik {
width:300px;
margin-left: auto;
margin-right: auto;
}
body {
background-color: #42b6f4;
text-align: center;
}
</style>
</head>
<body>
<script type="text/javascript">
var a=parseFloat(prompt("Podaj wartość w PLN",""));
</script>
<div id="pojemnik">
	<div id="tytul">
	Przelicznik walut
	</div>
	<div class="lewy">
	PLN
	</div>
	<div class="lewy">
	<script>document.write(a)</script>
	</div>
	<div class="prawy">
	Dollar
	</div>
	<div class="prawy">
	<script>document.write(a/3.8)</script>
	</div>
</div>
</body>
</html>
