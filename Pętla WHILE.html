<!DOCTYPE html>
<html>
<html lang="pl">
<head>
<meta charset="utf-8">
</head>
<body>
<title>Pętle</title>
<h1><p align=center>Tworzenie pętli WHILE</h1></p>
<script>
var i = -1;
var j = -1;
while(i++ < 2){
while(j++ < 2){
document.write(i+ " " + j);
document.write("<br />");
}
document.write("----");
document.write("<br />");
j = -1;
}
</script>
</body>
</html>
