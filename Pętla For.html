<!DOCTYPE html>
<html>
<html lang="pl">
<head>
<meta charset="utf-8">
</head>
<body>
<title>Pętle</title>
<h1><p align=center>Tworzenie pętli FOR</h1></p>
<button onclick="petlaFor()">Uruchom</button>
<p id="demo"></p>
<script>
function petlaFor() {
 var x = "", i;
 for (i=1; i<=100; i++) {
 x = x + "Nie będę rozmawiać na zajęciach " + "<br>";
 }
 document.getElementById("demo").innerHTML = x;
}
</script>
</script>
</body>
</html>
