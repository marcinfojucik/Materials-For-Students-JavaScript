<body>
<title>Obliczenia</title>
<h1><p align=center>Instrukcja warunkowa</h1></p>
<script type="text/javascript">
var day = new Date().getDay(); // utworzenie obiektu daty i wyciągnięcie z niego nr dnia tygodnia 0 - niedziela; 1 - poniedziałek itd
if(day == 0){
    alert("Jest niedziela");
}else if(day == 1){
    alert("Jest poniedziałek");
}else if(day == 2){
    alert("Jest wtorek");
}else if(day == 3){
    alert("Jest środa");
}else if(day == 4){
    alert("Jest czwartek");
}else if(day == 5){
    alert("Jest piątek");
}else if(day == 6){
    alert("Jest sobota");
}else{
    alert("Nie mam zielonego pojęcia!");
}
</script>
